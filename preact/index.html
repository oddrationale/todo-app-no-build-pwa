<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preact Todo App</title>
    <meta name="description" content="A simple todo app built with Preact" />
    <meta name="theme-color" content="#673ab7" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="/public/icons/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/public/icons/favicon.svg" />
    <link rel="shortcut icon" href="/public/icons/favicon.ico" />

    <!-- iOS Support -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Todo App" />
    <link rel="apple-touch-icon" href="/public/icons/apple-touch-icon.png" />

    <!-- daisyUI + Tailwind CSS CSS via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Import Map for ESM Dependencies -->
    <script type="importmap">
      {
        "imports": {
          "preact": "https://esm.sh/preact@10.28.1",
          "preact/": "https://esm.sh/preact@10.28.1/",
          "@preact/signals": "https://esm.sh/@preact/signals@1.3.0?external=preact",
          "htm/preact": "https://esm.sh/htm@3.1.1/preact?external=preact"
        }
      }
    </script>
  </head>

  <body data-theme="dark" class="bg-base-300">
    <div id="app"></div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
