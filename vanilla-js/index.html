<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS Todo App</title>
    <meta
      name="description"
      content="A simple todo app built with vanilla JS Web Components"
    />
    <meta name="theme-color" content="#673ab7" />
    <link rel="manifest" href="./manifest.json" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="./public/icons/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./public/icons/favicon.svg" />
    <link rel="shortcut icon" href="./public/icons/favicon.ico" />

    <!-- iOS Support -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Todo App" />
    <link rel="apple-touch-icon" href="./public/icons/apple-touch-icon.png" />

    <!-- daisyUI + Tailwind CSS via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body data-theme="dark" class="bg-base-300">
    <todo-app></todo-app>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
